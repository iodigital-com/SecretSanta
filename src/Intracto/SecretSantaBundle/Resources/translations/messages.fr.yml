static:
    privacy_policy:
        title: Protection vie privée
        body: >
            <p>Merci de visiter secretsantaorganizer.com créé par Intracto group NV. Cette politique de confidentialité vous informe sur la manière dont nous utilisons les données personnelles collectées sur ce site. Merci de bien vouloir lire notre politique de confidentialité avant d'utiliser ce site ou d'envoyer toute information personnelle. En utilisant ce site, vous acceptez les conditions décrites dans ce document. Ces conditions peuvent être modifiées, mais chaque modification sera affichée et les changements concerneront seulement l'activité et des informations sur un changement futur, et non de manière rétroactive. Nous vous encourageons à vérifier notre politique de confidentialité lors de chaque visite sur le site afin de comprendre exactement comment sont utilisées les données personnelles que vous fournissez.</p>

            <p>Note: La politique de confidentialité décrite ci-dessous concerne uniquement ce site Internet. Si vous accédez à un autre site Internet, merci de bien vouloir consulter la politique de confidentialité présente sur ces sites.</p>

            <h2>Collecte d'information</h2>

            <p>Nous collectons des données personnelles identifiables, comme les noms ou adresses e-mails lorsqu'elles sont soumisent volontairement par nos visiteurs. Les informations fournies sont utilisées dans le but de répondre à une demande spécifique de votre part.</p>

            <h2>Cookies/Suivi</h2>

            <p>Ce site utilise des cookies afin de fournir des informations à Google Analytics de manière anonyme. Ces informations peuvent être: le type de navigateur utilisé, le système d'exploitation, le nombre de visiteurs et la façon dont l'internaute utilise le site.</p>

            <p>Vous pouvez désactiver l'utilisation des cookies dans les paramètres de votre navigateur</p>

            <h2>Partage de l'information</h2>

            <p>Nous pouvons partager les informations avec des agences gouvernementales ou d'autres sociétés nous aidant à luter contre la fraude ou menant une enquête. Nous le faisons lorsque: (1)c'est permis ou requis par la loi; ou, (2)il y a suspicion de fraude réelle ou potentionelle, ou des transactions non autorisées, ou (3)une enquête est ouverte concernant une fraude. Ces données ne sont pas fournies à ces sociétés à des fins de marketing.</p>

            <h2>Sécurité des données</h2>

            <p>Vos données personnelles sont maintenues en sécurité. Seuls les employés, agents et sous-traitants (qui ont accepté de garder les données confidentielles et de manière sécurisée) ont accès à ces informations. Tous les e-mails envoyés depuis ce site répondent à une demande spécifique de votre part. Aucun e-mail non sollicité ou newsletter ne sera envoyé vers ces adresses.</p>

            <h2>Confidentialité de vos coordonnées</h2>

            <p>Pour toute question, ou commententaire concernant notre politique de confidentialité, vous pouvez nous contacter via:<br/> e-mail: info@secretsantaorganizer.com</p>

            <p>Nous nous réservons le droit d'apporter des changements à notre politique de confidentialités. Tout changement sera notifié</p>
    faq:
        title: Questions fréquemment posées
        body: >
            <p>Ceci est une liste de questions fréquemment posées (FAQ) qui devrait vous aider à comprendre le fonctionnement de Secret Santa.</p>

            <a href="what"></a><h2>Qu'est-ce que Secret Santa?</h2>
            <p>Secret Santa est un organiseur en ligne gratuit d'échange de cadeaux ! Organisez une Secret Santa party avec vos amis, votre famille ou vos collègues. Chaque année, durant la période de Noël, les gens du monde entier s'échangent des cadeaux.</p>
            <p>Afin de garder les choses intéressantes, vous pouvez assigner au hasard une personne à une autre afin qu'elles offrent un présent aux autres.</p>

            <a name="how"></a><h2>Comment ça fonctionne?</h2>
            <p>Créez un <a href="http://www.secretsantaorganizer.com" target="_blank" rel="noopener noreferrer">évènement sur la page d'accueil</a>. Vous avez besoin d'aux minimum 3 participants. Le premier participant deviendra l'administrateur de la liste. L'administrateur recevra un lien de confirmation par e-mail. Une fois votre inscription validée, votre liste Secret Santa sera brouillée et tous les participants recevront un message contenant le nom de leur copain cadeau Secret Santa. Nous demandons une confirmation afin d'empêcher les robots et trolls de gâcher votre Secret Santa party. <b>L'e-mail de validation vous fournira un lien vers le gestionnaire de l'évènement Secret Santa.</b></p>

            <!--a name="exclude"></a><h2>Puis-je exclure des combinaisons?</h2>
            <p>Après avoir fourni la liste de tous les participants, vous pouvez éventuellement empêcher certaines combinaisons. Pour éviter par exemple que les membres d'une même famille achètent des cadeaux pour chacun.<br><br>
            Il est impossible de réutiliser la liste Secret Santa de l'année passée et d'empêcher ces combinaisons, car nous ne voyons pas un moyen d'ajouter cette fonction sans que cela ne soit confus pour les gens. Désolé.</p-->

            <a name="wishlist"></a><h2>Puis-je fournir une liste de souhaits?</h2>
            <p>Les participants reçoivent un lien vers une page où ils peuvent découvrir leur copain secret. Ils peuvent également ajouter leur propre liste de souhaits et voir celle de leur ami.</p>

            <a name="reuse"></a><h2>Puis-je réutiliser une liste?</h2>
            <p>Il est possible de réutiliser la liste de l'année passée pour en recréer une nouvelle. Chaque année on enverra des e-mails qui contiennent un lien avec lequel vous pouvez recréer une nouvelle liste. Vous pouvez adapter cette liste selon vos propre go&ucirc;t avant de créer une nouvelle.</p>

            <a name="manage"></a><h2>Comment puis-je gérer ma Secret Santa party et les participants?</h2>
            <p>L'e-mail de confirmation envoyé à l'administrateur contient un lien vers une page permettant de gérer la liste.</p>

            <a href="lost"></a><h2>J'ai perdu mon e-mail d'activation</h2>
            <p>Si vous perdez votre e-mail d'activation (contenant le lien vers la page d'administration), contactez-nous à partir de l'adresse e-mail utilisée lors de votre inscription et nous vous enverrons à nouveau le lien. Il y a une <a href="https://github.com/Intracto/SecretSanta/issues/93" target="_blank" rel="noopener noreferrer">demande de fonctionnalité</a> afin d'automatiser cela.</p>

            <a name="changes"></a><h2>Puis-je ajouter ou retirer quelqu'un?</h2>
            <p>Il est possible d'ajouter ou retirer une personne après de créer votre evenement. Sur votre page d'administration vous trouvez une bouton avec laquelle vous pouvez retirer quelqu'un ou une formulaire avec laquelle vous pouvez ajouter quelqu'un.
            Il y a qu'une exception: s'il l'administrateur a exclu des combinaisons avant de créer l'événement vous ne pouvez pas ajouter ou retirer des personnes. Si nous le permettons, on court le risque que des combinaisons exclus se produisent, c'est pour ça qu'on a decidé de ne pas permettre cette fonctionalité en ce cas.</p>

            <a href="email"></a><h2>Puis-je renvoyer un e-mail?</h2>
            <p>Si un participant n'a pas reçu l'e-mail contenant le nom de la personne à qui il doit envoyer un cadeau, l'administrateur peut renvoyer un e-mail pour ce participant depuis la page d'administration. Vous pouvez également changer l'adresse e-mail d'un participant à partir de cette même page et lui renvoyer un e-mail.<br><br>
            Si vous ne recevez pas l'e-mail d'activation, vérifier vos courriers indésirables (SPAM). Vous devriez recevoir cet e-mail après peu de temps. Si vous n'avez toujours pas reçu l'e-mail d'activation, vous devez alors créer à nouvelle votre liste.</p>

            <a href="combinations"></a><h2>Puis-je voir toutes les combinaisons / listes de souhaits?</h2>
            <p>Vous pouvez demander à recevoir toutes les attributions / listes de souhaits depuis la page de gestion de votre liste. Mais cela va gâcher le secret de votre Secret Santa party. C'est pourquoi nous avons ajouté un indicateur informant les participants que l'administrateur connaît toutes les combinaisons / listes de souhaits lorsqu'il effectue cette demande.</p>

            <a href="delete"></a><h2>Puis-je supprimer ma liste?</h2>
            <p>Bien sûr que vous pouvez. Rendez-vous sur la page de gestion de votre liste et utilisez l'option de suppression. Toutes les données liées à votre liste seront supprimées de notre système.</p>

            <a name="who"></a><h2>Qui êtes-vous?</h2>
            <p>Nous sommes une poignée de <a href="https://github.com/Intracto/SecretSanta/graphs/contributors" target="_blank" rel="noopener noreferrer">développeurs</a>, designers, frontenders, SEO's et marketers. Secret Santa est l'un de nos projets. Nous sommes sponsorisés par notre employeur <a href="http://www.intracto.com/" target="_blank">Intracto digital agency</a>. Notre but est de mettre en place un simple et très utile Secret Santa organiseur. Nous pourrions également profiter de ce projet pour faire des expériences. Notre objectif principal est qu'il soit utilisé par tous. Au plus il y a de monde, mieux c'est ! ;-)</p>

            <a name="privacy"></a><h2>Comment gérez-vous mes données?</h2>
            <p>Réponse courte, nous ne sommes absolument pas intéressés par vos données. Nous ne les utilisons pas pour autre chose. Lisez notre <a href="http://www.secretsantaorganizer.com/privacy-policy" target="_blank" rel="noopener noreferrer">politique de confidentialité</a> pour une réponse plus détaillée. Aussi, vous pouvez à tout moment supprimer votre compte Secret Santa depuis la page d'administration.</p>

            <a name="features"></a><h2>Pouvez-vous ajouter des fonctionnalités?</h2>
            <p>Vous avez une super idée pour une fonctionnalité ? Nous sommes tous des volontaires, alors si vous ne savez pas programmer, vous devez attendre qu'un programmeur le fasse. Créer s'il vous plaît une <a href="https://github.com/Intracto/SecretSanta/issues" target="_blank" rel="noopener noreferrer">demande sur GitHub</a> décrivant votre fonctionnalité ou changement. Pour ceux qui savent coder, nous préférons la transpiration à l'inspiration. En d'autres termes, nous acceptons vos PR's (pull request).</p>

            <a name="opensource"></a><h2>Open source</h2>
            <p>Chaque octet de ce site Internet est rendu Open Source sur <a href="https://github.com/Intracto/SecretSanta" target="_blank" rel="noopener noreferrer">GitHub</a>. Le projet est disponible sous une <a href="https://github.com/Intracto/SecretSanta/blob/master/LICENSE" target="_blank">licence ISC</a>, très permissive. Vous pouvez donc copier ce projet et, par exemple, créer votre propre Secret Santa. Ou participer à ce projet en soumettant votre contribution (pull request). Si vous souhaitez un changement ou une nouvelle fonction, ajoutez-la simplement.</p>

            <a name="ads"></a><h2>A propos des publicités</h2>
            <p>Nous avons des publicités Google ici et là afin de couvrir certaines de nos dépenses. Par exemple, l'hébergement, le nom de domaine, etc. Nous faisons tout nous-mêmes et gratuitement et l'argent que nous collectons est réinjecté dans le projet. Il pourrait être utilisé afin d'acheter des pizzas et boissons pour l'un de nos hackdays. Ou il pourrait encore servir à payer un traducteur afin d'ajouter de nouvelles langues à notre Secret Santa Organizer. Ou d'autres choses encore. Au fait, nous recherchons toujours des traductions en russe, japonais... Si vous pouvez nous aider (gratuitement), merci de bien vouloir nous contacter.</p>

            <a href="questions"></a><h2>Autres questions</h2>
            <p>D'autres questions, préoccupations ou commentaires? Contactez-nous par:<br/>info@secretsantaorganizer.com</p>
