static:
    privacy_policy:
        title: Declaração de privacidade
        body: >
            <p>Obrigado pela visita ao secretsantaorganizer.com, realizado por Intracto Group NV. Esta declaração de privacidade descreve como recolhemos informação pessoal neste site. Leia esta declaração de privacidade com atenção antes de utilizar o site ou deixar suas informações pessoais. Utilizando este site, você aceita as regras descritas nesta declaração de privacidade. Essas regras estão sujeitas a variações, mas essas variações serão sempre publicadas e se aplicam somente as atividades e informações futuras e assim não são retroativas. Nós o aconselhamos a ler a declaração de privacidade novamente a cada visita para assegurar como a informação - inserido por você mesmo - é utilizada.</p>

            <p>Nota: As regras de privacidade descritas nesta declaração de privacidade aplicam somente a este website. Se você for fazer ligações com outros sites, leia a declaração de privacidade dos sites respectivos.<p>

            <h2>Recolhimento de informação</h2>

            <p>Nós recolhemos pessoalmente toda informação  identificável como nomes e endereços de e-mail, quando voluntariamente inseridos pelos nossos visitantes. A informação fornecida por você é utilizada somente para responder ao seu próprio pedido específico.</p>

            <h2>Tecnologia de cookies/seguimento</h2> 

            <p>Este site utiliza cookies presentes no Google Analytics para o recolhimento  de informação anônima como o tipo de navegador e sistema de comando, o seguimento do número de visitantes no site e a compreensão do comportamento dos utilizadores. Informações pessoais não podem ser recolhidas utilizando-se de cookies e tecnologia de seguimento.

            <p>É possível desativar a utilização de cookies nas configurações do seu navegador.</p> 

            <h2>Distribuição de informação</h2> 

            <p>Possivelmente nós compartilhamos informações com agências estatais ou outras empresas que prestam assistência a investigação ou prevenção de fraude. Isso pode acontecer quando: (1) permitido ou obrigado por lei; ou, (2) tentamos proteger você e a nós contra fraude fatual ou potencial ou transações não autorizadas; ou, (3) investigamos fraude que já ocorreu. As informações não serão utilizadas por essas empresas para fins comerciais. 

            <h2>Compromisso com a protecção de dados</h2> 
            <p>A sua informação pessoal identificável é conservada seguramente. Somente trabalhadores autorizados, representantes e executantes (que concordaram de manter toda a informação segura e confidencial) tem acesso a essa informação. Todos os e-mails vindos deste site são somente utilizados para responder ao seu próprio pedido específico. Nós não enviamos e-mails recorrentes ou boletins aos endereços fornecidos.
            </p>

            <h2>Informações de contato legados à privacidade</h2> 
            <p>Se você tem perguntas, preocupações ou comentários sobre a nossa declaração de privacidade, por favor, entre em contato pelos meios abaixo assinalados:
            <br/>
            Por e-mail: info@secretsantaorganizer.com</p>
            <p>Nós reservamo-nos no direito de alterar esta declaração. Todas as alterações desta declaração serão publicadas.</p>
    faq:
        title: Perguntas Frequentes
        body: >
            <p>Essa é a lista de Perguntas Frequentes (FAQ) e vai te ajudar a entender como o Secret Santa, ou Amigo Secreto, funciona.</p>

            <a href="what"></a><h2>O que é Secret Santa?</h2> 
            <p>É um <strong>organizador de troca de presentes</strong> online <strong>gratuito</strong>! Organize uma festa com Amigo Oculto com seus amigos, sua família ou até com seus colegas. Após ter recebido um e-mail do Secret Santa Organizer, você pode adicionar sua própria <strong>lista de desejos</strong>, que será encaminhada para o seu Secret Santa.</p>
            <p>Todos os anos, pessoas no mundo inteiro trocam presentes durante o período de Natal.<br/> Para deixar esse momento ainda mais memorável, você pode fazer com que <strong>pessoas escolhidas arbitrariamente</strong> comprem presentes umas para as outras.</p>

            <a name="how"></a><h2>Como funciona?</h2>
            <p>Basta criar um evento <a href="http://www.secretsantaorganizer.com" target="_blank">na página inicial</a>. Você precisa de, no mínimo, 3 participantes, <b>sendo o primeiro participante também o proprietário e operador do evento e lista.</b> O operador da lista irá receber o link de confirmação por e-mail, no qual ele precisará clicar para validar o evento. Uma vez validado, os nomes que estão na lista do seu Secret Santa será sorteado e todos os participantes receberão a mensagem que você escreveu para eles junto com o nome do amigo para o qual eles deves comprar um presente, ou seja, seu Amigo Secreto. Essa confirmação é necessária para evitar que hóspedes indesejáveis ou trols estraguem a brincadeira do Secret Santa. <b>O e-mail de validação irá gerar um link para o proprietário do evento.</b>.</p>

            <!--a name="exclude"></a><h2>Posso excluir combinações?</h2>
            <p>Depois de dar os nomes de todos os participantes, você tem a opção de prevenir algumas combinações. Por exemplo, para evitar que membros de uma mesma família comprem presentes um para o outro.<br><br>Não é possível reutilizar automaticamente uma lista de combinações do Secret Santa de anos anteriores. Nós não conseguimos encontrar um meio de salvar essas listas sem criar uma grande confusão nas pessoas, e pedimos desculpas por isso.</p-->

            <a name="wishlist"></a><h2>Posso ter uma lista de desejos?</h2>
            <p>Todo participante recebe um link para uma página na web onde ele irá descobrir quem é seu Amigo Secreto. Ele poderá adicionar sua própria lista de desejos e também poderá ver a lista de desejos do seu Amigo Secreto.</p>

            <a name="reuse"></a><h2>Posso reutilizar uma lista?</h2>
            <p>Não é possível reutilizar automaticamente uma lista feita nos anos anteriores. 
            <a href="https://github.com/Intracto/SecretSanta/issues/20" target="_blank"> Esta é uma solicitação de recurso</a>, deixe um comentário se você quer que esta opção esteja disponível nas próximas atualizações (de preferência um PR).</p>

            <a name="manage"></a><h2>Como posso gerenciar meu evento ou participantes?</h2>
            <p>O e-mail de confirmação mandado ao operador da lista contém um link para a página de Gerenciamento da Lista.</p>

            <a href="lost"></a><h2>Eu perdi meu e-mail de ativação.</h2>
            <p>Se você perdeu seu e-mail de ativação (que contém o link para gerenciar sua lista), entre em contato conosco pelo e-mail do proprietário da lista e nós lhe reenviaremos o link. 
            <a href="https://github.com/Intracto/SecretSanta/issues/93" target="_blank">Lá você encontra uma solicitação de recurso</a> para automatizar este recurso.</p>

            <a name="changes"></a><h2>Posso adicionar ou remover pessoas?</h2>
            <p>Ao criar um evento, todos os participantes são automaticamente sorteados e atribuídos uns aos outros. Dessa forma, é difícil reverter o processo adicionando ou removendo pessoas depois de tê-las sorteado. Isso envolveria mudar todos os pares, causando transtornos e confusões indesejáveis. 
            Sugerimos que use a página de gerenciamento da sua lista para que você resolva seus problemas manualmente.</p>

            <a href="email"></a><h2>Posso reenviar um email?</h2>
            <p>Se um dos participantes não recebeu o e-mail contendo seu Amigo Secreto, o proprietário da lista poderá reenviar o e-mail para este participante pela sua página de gerenciamento. Você também pode mudar o endereço de e-mail de alguém e reenviá-lo por essa mesma página.<br><br>
            Se você não recebeu seu e-mail de ativação ou validação, verifique sua Pasta de Spams ou Lixo. Este email deve ser recebido dentro de alguns minutos depois de um novo evento ser criado. Se, depois de muitos minutos, você ainda não recebeu o e-mail de ativação ou validação e ele também não estiver nas pastas de Spam ou Lixo, isso é sinal de que a criação do novo evento falhou e você deverá tentar criar um novo evento novamente.</p>

            <a href="combinations"></a><h2>Posso ver todas as combinações?</h2>
            <p>Você pode pedir por sua lista de combinações pela sua página de Gerenciamento. Tenha em mente, contudo, que isso estraga a parte "secreta” da brincadeira do Amigo Secreto. Pensando nisso, nós adicionamos um indicador nas páginas de todos os participantes da sua lista. Esse indicador mostra quando o proprietário viu as combinações :-)</p>

            <a href="delete"></a><h2>Posso deletar minha lista?</h2>
            <p>É claro que pode! Na sua página de gerenciamento de listas você encontra a opção "deletar minha lista do Secret Santa". Toda a sua lista será removida permanentemente do nosso sistema.</p>

            <a name="who"></a><h2>Quem são vocês?</h2>
            <p>Nós somos um bando de <a href="https://github.com/Intracto/SecretSanta/graphs/contributors" target="_blank">desenvolvedores</a>,
            designers, frontenders, SEO's e pessoal de marketing.
            Secret Santa é um dos nossos projetos extras. Somos patrocinados pelo nosso empregador <a href="http://www.intracto.com" target="_blank">Intracto digital agency</a>. Nossa meta é montar um organizador de Amigo Secreto que seja simples, mas funcional. Nós também nos utilizamos desse programa para nos aperfeiçoar. Mas o objetivo principal do Secret Santa Organizer é fazer com que mais e mais pessoas o utilizem e se divirtam! ;-)</p>

            <a name="privacy"></a><h2>Como vocês utilizam meus dados?</h2>
            <p>Deixemos claro: nós não temos qualquer interesse nos vossos dados pessoais. Nós não os utilizamos para absolutamente nada. Leia nossa <a href="http://www.secretsantaorganizer.com/pt/privacy-policy" target="_blank">Política de Privacidade</a> para ter uma resposta mais completa sobre essa questão. Além disso, você pode deletar este programa na sua página de Gerenciamento sempre e a qualquer momento que quiser.</p>

            <a name="features"></a><h2>Vocês podem adicionar X para melhorar o programa?</h2>
            <p>Você tem alguma ideia genial para melhorar o Secret Santa Organizer? Por sermos todos voluntários neste projeto, pedimos para que você mesmo adicione suas melhorias de forma técnica ou terá de esperar alguém com mais conhecimento técnico e que queira as mesmas melhorias para fazer isso. Por favor, <a href="https://github.com/Intracto/SecretSanta/issues" target="_blank">crie um assunto aqui GitHub</a> que descreva suas ideias ou melhorias. Para aqueles que sabem codificar, nós gostamos mais de transpiração do que inspiração. Em outras palavras, aceitamos de coração aberto seus PR's.</p>

            <a name="opensource"></a><h2>Código aberto</h2>
            <p>Cada milésimo codificado deste website está descrito aqui <a href="https://github.com/Intracto/SecretSanta" target="_blank">GitHub</a>. O projeto está disponível sob uma <a href="https://github.com/Intracto/SecretSanta/blob/master/LICENSE" target="_blank">ISC licença bastante tolerante</a>. Você é bem-vindo para fuçar neste projeto e, por exemplo, criar o seu próprio  "Secret Panda - troca de presentes” . Ou pode também contribuir com o projeto enviando suas melhorias (PR's). Se quiser alterar este ou criar um programa totalmente novo a partir deste, vá em frente.</p>

            <a name="ads"></a><h2>E quanto as propagandas?</h2>
            <p>Nós nos utilizamos de propagandas do Google aqui e ali para cobrir nossas despesas. Coisas como hospedagem, nomes de domínio, etc. custa dinheiro. Nós mesmos trabalhamos basicamente de forma voluntária e todo o dinheiro arrecadado com este projeto para para ele.
            Talvez tenhamos comprado umas pizzas e bebidas quando precisávamos fazer hora extra tentando arrumar algo no projeto. É possível que tenhamos desembolsado uma pequena quantia pagando tradutores para adicionar Secret Santa Organizer em outras línguas. 
            Aliás, ainda estamos buscando tradutores voluntários para termos Secret Santas em Russo, Indiano, Japonês... Se você quiser nos ajudar (de graça) ou conhece alguém que pode, por favor, entre em contato.</p>

            <a href="questions"></a><h2>Outras perguntas</h2>
            <p>Se você tiver qualquer outra pergunta, sugestão ou reclamações, apenas entre em contato conosco por e-mail:<br/>info@secretsantaorganizer.com</p>
