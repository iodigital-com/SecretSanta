# Pool/created.html.twig
pool-created:
    title: Bare 1 trinn igjen! - Bekreft din deltagelse
    body: >
        <p>
            For å unngå at roboter eller troll ødelegger hemmelig-venn selskapet ditt må liste-organisatoren <b>%ownername%</b> bekrefte hans eller hennes deltagelse. Vi har sendt en epost til <b>%owneremail%</b> med et par intstrukser.
        </p>
        <p>
            Så snart den er bekreftet, vil din "Secret Santa" liste mikses og alle deltagerne får tilsendt meldingen fra deg samt navnet på den de skal kjøpe gave til.
