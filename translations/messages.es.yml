                <b>¡Cosas malas inesperadas sucederán si no lees esto!</b><br>
                <br>
                Una vez hayas borrada tu lista Secret Santa, no hay vuelta atrás. Esta acción NO puede deshacerse.<br>
                Esto borrará esta lista Secret Santa, todos sus participantes y sus listas de deseos permanentemente.<br>
                <br>
                Por favor escribe "<b>%phrase_to_type%</b>" debajo para confirmar.<br>
            </p>
        phrase_to_type: borrar todo

    add_participant:
        title: Añadir un nuevo participante a tu fiesta
        body: >
            <p>
                Al completar el siguiente formulario, un nuevo participante será añadido a tu fiesta.<br>
                <br>
                El nuevo participante será asignado inmediatamente a un amigo de regalo Secret Santa y recibirá una invitación por correo electrónico.<br>
            </p>
        started_warning: >
            <p>
                <strong>Alerta:¡Los participantes ya han sido emparejados!</strong>
                <br>
                Si aún hay participantes que no han descubierto su amigo de regalo, emparejaremos a uno de ellos con el nuevo participante. 
                Si todos los participantes ya descubrieron a su amigo de regalo, el nuevo participante te sera asignado a ti y, se te emparejara con el/ella como tu amigo de regalo. 
            </p>

    remove_participant:
        title: Eliminar este participante de mi lista
        body: <p>¿Estás COMPLETAMENTE seguro?</p>
        party_started: >
            <p>
                Eliminar a este participante tiene consecuencias permanentes. No será possible de recuperar los emparejamientos actuales y, el participante será eliminado inmediatamente.<br>
                <br>
                Ten en cuenta que alguien tal vez ya ha comprado un regalo para éste participante.<br>
            </p>

    updated_party:
        title: Actualizar la información de tu fiesta de Secret Santa
        body: >
            <p>
                Al completar el siguiente formulario, puedes cambiar la información y los detalles de la fiesta que estas organizando.<br>
                <br>
                Tus participantes serán notificados de estos cambios inmediatamente.
            </p>

