# Party/created.html.twig
party-created:
    title: ¡Sólo 1 paso más para terminar! – Valida tu participación
    body: >
        <p>
            Para evitar que los bots o troles arruinen tu fiesta Secret Santa, necesitamos que el administrador de la lista de participantes <b>%ownername%</b> valide su participación. Hemos enviado un correo electrónico a <b>%owneremail%</b> con las instrucciones a seguir. 
        </p>
        <p>
            Una vez validada su participación, podrá realizar cambios a tu fiesta, añadir o quitar participantes y, configurar exclusiones (si su grupo tiene más de 4 participantes). En cuanto la configuración de su fiesta esté lista, podrá comenzar con su fiesta. 

            Llegados a este punto, conectaremos a todos y les enviaremos un correo electrónico con toda la información que necesitan, junto con un enlace para encontrar a su amigo de regalo.
        </p>
        <p>
            Puedes usar siempre el enlace  de validación que te enviamos a tu correo electrónico para ir a la página de administración. Una vez que comience la fiesta, podrás ver si los participantes han abierto su correo y han hecho clic en el enlace para averiguar quién es su amigo de regalo.
        </p>
    warning: ¡Alerta!
    check_spam: ¡No olvides comprobar tu bandeja de correo no deseado!

