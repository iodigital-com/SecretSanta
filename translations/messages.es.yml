# Party/create.html.twig
party-create:
    header:
        steps:
            title: Tu fiesta <br/><small>en <span class="accent">3 sencillos pasos </span></small>
            list:
                one: Haz una lista de tus participantes
                two: Añade un mensaje
                three: ¡Envía!
            get_started: ¡Prepárate!

    what_is:
        title: ¿Qué es Secret Santa?
        intro: >
            <p>Secret Santa es un <strong>organizador de intercambio de regalos gratuito</strong> en línea. Organiza una fiesta Secret Santa con tus amigos, familia o incluso compañeros de trabajo. Después de recibir el correo electrónico de Secret Santa, puedes añadir tu propia <strong>lista de deseos</strong>, la cual será entregada a tu Secret Santa.</p>

            <p>Cada año, durante la época <strong>Navideña,</strong> la gente de todo el mundo se intercambia regalos.<br/>
            Y, para mantener las cosas interesantes, puedes <strong>asignar personas al azar </strong> para que se intercambien regalos entre sí.</p>

        title_2: ¿Cómo funciona? 
        intro_2: >
            <p>Crea tu fiesta <a href="https://www.secretsantaorganizer.com" target="_blank" rel="noopener noreferrer">en la página de inicio</a>. Necesitarás 3 participantes por lo menos, <b> siendo el primero de la lista el administrador.</b>
            El administrador de la lista recibirá un enlace de confirmación en su correo electrónico. Una vez validado dicho enlace, su lista Secret Santa será codificada y, todos los participantes recibirán su mensaje junto con el nombre de su amigo de regalo Secret Santa. 
            Exigimos una confirmación para evitar que los bots o troles arruinen tu fiesta Secret Santa. <b>El correo electrónico de validación proporcionará con un enlace al administrador del evento Secret Santa.</b>.</p>

    add_participants: Añade tus participantes
    list_adminstrator: Esta persona también es el administrador de tu lista.
    add_personal_message:
        title: Añade un mensaje personal
        description: Añade un mensaje personal para los participantes.
    import:
        instructions: Añade varias personas a la vez a tu evento. Descarga <a href="%downloadPath%">éste archivo CSV y,</a> agrega los nombres y direcciones de correo electrónico de las personas que deseas invitar. Cuando estés listo, arrastra tu archivo CSV y suéltalo en el compartimiento de abajo. Así, tus amigos o compañeros de trabajo se agregarán  rápida y fácilmente a tu evento. 
