        delete_confirm: Entiendo las consecuencias, eliminar mi lista Secret Santa ahora.
        delete_list: Eliminar mi lista Secret Santa
        expose: Ver todos los emparejamientos de esta lista
        expose_wishlists: Ver las listas de deseos de los participantes
        party_update: Enviar una actualización de la fiesta a los participantes
        remove_participant_confirm: Eliminar a este participante
        updated_party: Actualizar los detalles de la fiesta
        start_party: Empezar tu fiesta

