            Olá (NAME),

            (ADMINISTRATOR) criou um evento do Secret Santa (Amigo Secreto) e declarou você participante!

            Divirta-se brincando de Amigo Secreto e descubra quem será o seu amigo secreto clicando no botão abaixo.

