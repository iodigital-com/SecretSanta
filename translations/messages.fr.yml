# Party/created.html.twig
party-created:
    title: Plus qu'une étape! - Validez votre participation
    body: >
        <p>
            Pour empêcher les robots ou les trolls de gâcher votre évènement Secret Santa, nous avons besoin que l'organisateur <b>%ownername%</b> valide la liste et sa participation. Nous avons envoyé un e-mail à <b>%owneremail%</b> avec plus d'information.
        </p>
        <p>
            Une fois validée, vous pourrez apporter des modifications à votre évènement Secret Santa, ajouter ou supprimer des participants et, configurer des exclusions (seulement si votre événement Secret Santa compte de 4 participants ou plus). Une fois que les paramètres de votre événement soient prêts, vous pouvez commencer votre Secret Santa party. 
             À ce stade, nous allons associer tous les participants entre eux et leur envoyer un e-mail contenant toutes les informations dont ils ont besoin, ainsi qu'un lien pour connaître le nom de la personne qui leur a été attribuée et à qui ils devront offrir un cadeau. 
        </p>
        <p>
            Vous pouvez toujours utiliser le lien dans l'e-mail de validation pour accéder à la page de gestion. Une fois l'évènement commencé, vous pourrez voir si les participants ont ouvert leur e-mail et, cliqué sur le lien pour connaître la personne qui leur a été attribuée et à qui ils devront offrir un cadeau. 
        </p>
