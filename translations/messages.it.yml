# Static/ecofriendly1.html.twig
static-ecofriendly1:
    main: >

        <h1>Una Celebrazione GREEN: Suggerimenti per un Natale Eco-Sostenibile</h1>
        
        <p>Il periodo natalizio è un momento di gioia e di unione, ma è anche un periodo in cui possiamo prestare attenzione alla sostenibilità. Ecco alcuni consigli per organizzare un Natale eco-friendly, puntando su regali, decorazioni e cibo.</p>
        
        <h2>1. Regali Eco-Sostenibili:</h2>
        
        <p>Inizia facendo scelte consapevoli quando scegli i regali. Prendi in considerazione i regali che incoraggiano il destinatario a fare scelte più sostenibili. Pensa a oggetti riutilizzabili come bottiglie d'acqua in acciaio inossidabile, borse della spesa in cotone o persino un set di involucri di cera d'api riutilizzabili. Ecco altri suggerimenti:</p>
        
        <p>Prodotti Locali: Acquista regali da artigiani e produttori locali per ridurre l'impronta ecologica.</p>
        
        <p>Esperienza: Regalate esperienze invece di doni materiali, come un corso di cucina, biglietti per un concerto.</p>
        
        <h2>2. Decorazioni Green:</h2>
        
        <p>Rendete festosa la vostra casa senza gravare sul pianeta. Optate per decorazioni riutilizzabili e realizzate con materiali sostenibili. Ecco altri suggerimenti:.</p>
        
        <p>Elementi Naturali: Decorate con materiali naturali come pigne, rami e fiori secchi.</p>
        
        <p>Decorazioni FAIdaTE: Create le vostre decorazioni con materiali riciclati o riutilizzate vecchi pezzi di arredamento.</p>
        
        <h2>3. Alimenti ecocompatibili:</h2>
        
        <p>Godetevi un pasto delizioso senza danneggiare il pianeta. Scegliete opzioni sostenibili quando pianificate il vostro menu di Natale. Ecco altri suggerimenti:</p>
        
        <p>Locali e Stagionali: Utilizzare ingredienti locali e di stagione per ridurre l'impatto dei trasporti.</p>
        
        <p>Vegani/Vegetariani: Considerate di servire un menu a base vegetale o di ridurre la quantità di carne per diminuire l'impatto ambientale.</p>
        
        <p>Ricordate che i piccoli cambiamenti possono fare una grande differenza. Seguendo questi consigli, potrete organizzare una festa di Natale responsabile dal punto di vista ambientale senza compromettere lo spirito delle feste. Godetevi i festeggiamenti e celebrate il Natale in un modo che non sia solo positivo per voi, ma anche per il pianeta.</p>
        
        <img src="/seoimg/dinner1.png" alt="Tavola di Natale addobbata con rami di pino, pigne e candele con un albero di Natale sullo sfondo.">

    meta-title: Top 10 regali Secret Santa economici
    meta-description: "Scoprite le idee regalo convenienti il Secret Santa! Tazze, saponi, piante e molto altro: perfetti per un regalo festoso ed economico!"

# Static/ecofriendly2.html.twig
static-ecofriendly2:
    main: >
        
        <h1>10 consigli per una festa Secret Santa Eco-compatibile</h1>
        
        <p> State organizzando una festa di Secret Santa e volete che quest'anno sia un Natale eco-sostenibile? Leggete i nostri consigli:</p>
        
        <h2>1. Incartate i vostri regali in modo eco-sostenibile:</h2>
        
        <ul>
            <li>Utilizzate confezioni regalo riutilizzabili: I sacchetti regalo sono un'ottima alternativa alla carta da regalo monouso. Sono riutilizzabili e più resistenti della carta da regalo tradizionale.
            <li>Usate la carta di giornale come carta da regalo: Date un tocco vintage ai vostri regali avvolgendoli in carta di giornale. Non solo i vostri regali saranno ecologici, ma si distingueranno anche per la loro unicità.
            <li>Riutilizzare la carta da regalo più volte: Se siete attenti a scartare, considerate la possibilità di riutilizzare la carta da regalo. Se aprite un regalo senza strappare la carta, potete riutilizzarla l'anno prossimo.
            <li>Senza pacchetti regalo: Prendete in considerazione l'idea di un Natale senza involucri. Anche se è bello vedere tutti i regali sotto l'albero, rinunciare alla carta da regalo è un'opzione più ecologica.
        </ul>
        
        <h2>2.Usate Decori Eco-compatibili:</h2>
        
        <ul>
            <li>Comprate l'albero di Natale in zona: Se optate per un albero di Natale vero, acquistatelo da un venditore locale per ridurre al minimo le distanze di trasporto. Oggi è possibile anche noleggiare un albero di Natale o scegliere un'alternativa in legno.
            <li>Utilizzate decorazioni minime o ecologiche: Evitate decorazioni di plastica o di glitter eccessivi, perché possono essere dannosi per l'ambiente. Optate per decorazioni di seconda mano o fatte in casa per chi ama il tocco creativo.
            <li>Utilizzate un'illuminazione sostenibile: Scegliete le luci a LED come alternativa ecologica.
        </ul>

        <h2>3. Eco-Chic Dress Code:</h2>
        
        <ul>
            <li>Riusare un abito: Resistete alla tentazione di comprare un vestito nuovo per Natale. Piuttosto, riciclate e indossate nuovamente l'abito dell'anno precedente.
            <li>Prendete in prestito un abito: Prendete in considerazione l'idea di prendere in prestito un abito da vostra sorella o da un'amica.
            <li>Noleggiate un abito: Esplorate le piattaforme online dove è possibile noleggiare l'abbigliamento festivo, consentendovi di brillare alla vostra festa di Natale senza dover acquistare un nuovo abito ogni anno.
        </ul>
        
        <img src="/seoimg/dinner2.png" alt="7 persone sedute intorno a un tavolo con del cibo che festeggiano il Natale in una stanza decorata con molte luci.">
        
    meta-title: Top 10 dei regali economici | Secret Santa Organizer
    meta-description: Non avete ancora un regalo per il vostro soggeto di Secret Santa? Ispiratevi a questo post e trovate un regalo economico!

# Static/top10gifts1.html.twig
static-top10gifts1:
    main: >

        <h1>Top 10 regali Secret Santa economici</h1>

        <p>Non sapete ancora quale regalo fare al vostro amico di Secret Santa? In questo elenco, troverete i 10 migliori regali <b>sotto i €15</b>.</p>
        
        <h2>1. Regali FAIdaTE</h2>
        <p>Economico, speciale e creativo: cosa si può desiderare di più? Pensate a una candela attorcigliata che potete fare in casa con acqua calda, a una decorazione natalizia fatta in casa per la tavola o a una simpatica tazza di Natale con il vostro design. Potete essere creativi quanto volete. Una cosa è certa: un regalo fatto in casa sarà sempre apprezzato dai vostri cari.</p>

        <h2>2. Candele</h2>
        <p>Le candele sono un must durante il periodo natalizio. In questo periodo si trovano nei negozi molte profumazioni speciali. Potete optare per un profumo caldo e invernale come la specula o la cannella di mele. Ma potete anche optare per una scelta più sicura, con un profumo di vaniglia. Le candele come regalo di Natale sono deliziose non solo per il loro profumo, ma anche per la loro speciale confezione.</p>

        <h2>3. Calzini caldi</h2>
        <p>Sempre utili per i freddi inverni. I calzini sono tra i regali più simpatici che si possano fare a Natale. Che si scelgano colori vivaci e disegni natalizi o un colore semplice, non si può mai sbagliare con questo regalo.</p>

        <h2>4. Tazzoni di Natale</h2>
        <p>Una cioccolata calda o un tè sono ancora più buoni in una simpatica tazza di Natale. Durante il periodo natalizio, su molti siti web troverete tazze di Natale divertenti e originali. Non riuscite a trovare nulla che si adatti al vostro amico? Allora realizzatene una voi stessi con i pennarelli per porcellana!</p>

        <h2>5. Prodotti per Skincare</h2>
        <p>Una crema per le mani secche o una ricca crema per il viso saranno sicuramente apprezzate negli inverni secchi. Se scegliete una crema per le mani, optate per un profumo invernale.</p>

        <h2>6. Decori Natalizi</h2>
        <p>Cosa piace al vostro amico? Ha un hobby o un interesse particolare? È bello regalargli un addobbo natalizio mirato. È troppo specifico? Magari potreste anche realizzarlo voi stessi!</p>

        <h2>7. Calendari</h2>
        <p>Dopo il Natale arriva Capodanno, e di cosa hanno bisogno tutti quando inizia il nuovo anno? Un planner per tenere traccia di tutti i vostri propositi (e rispettarli davvero ;))!</p>

        <h2>8. Bottiglia per la palestra</h2>
        <p>A proposito di propositi, una borraccia è sempre utile se il vostro amico intende iniziare il nuovo anno con un abbonamento al fitness. O se semplicemente vuole mantenersi idratato in inverno.</p>

        <h2>9. Giochi da Tavolo</h2>
        <p>Non c'è niente di più intimo che giocare insieme a un gioco da tavolo la vigilia di Natale. O forse potete anche creare voi stessi il gioco?</p>

        <h2>10. Coperte Calde</h2>
        <p>Sempre gradite a tutti, perché le coperte non sono mai troppe!</p>
        
        <img src="/seoimg/gift1.png" alt="Regalo avvolto in carta da regalo con renne e Babbo Natale, con l'etichetta "Secret Santa".">

