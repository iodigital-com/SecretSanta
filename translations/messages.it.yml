    question2: Come funziona?
    anchor2: come
    answer2: <p>Crea una festa <a href="https://SITE_DOMAIN" target="_blank" rel="noopener noreferrer">sulla homepage</a>. Sono necessari almeno 3 partecipanti, <b>di cui il primo è l'amministratore della lista.</b> L'amministratore della lista riceverà un link di conferma via e-mail. Una volta convalidato, l'elenco di Babbo Natale segreto verrà strapazzato e tutti gli utenti riceveranno il tuo messaggio insieme al nome del loro compagno di regali di Babbo Natale segreto. Chiediamo una conferma per evitare che bot o troll rovinino la vostra festa di Babbo Natale segreto. <b>L'e-mail di conferma contiene un link al gestore dell'evento Secret Santa.</b>.</p>
    question3: Posso escludere combinazioni?
    anchor3: esclusioni
    answer3: <p>È possibile escludere alcune combinazioni, ad esempio per evitare che i membri della stessa famiglia debbano acquistare regali l'uno per l'altro. Le esclusioni possono essere configurate se la festa ha almeno 4 partecipanti e se la festa non è ancora iniziata. Se queste condizioni sono soddisfatte, nella pagina di gestione verrà visualizzata una casella denominata "Escludi determinate combinazioni". Facendo clic su questa casella, la si aprirà e sarà possibile modificare le esclusioni. Queste possono essere modificate in qualsiasi momento, finché la festa non è ancora iniziata. <br><br>Non è possibile riutilizzare automaticamente la lista di Babbo Natale Segreto dell'anno scorso e impedire queste combinazioni, perché al momento non vediamo un modo per aggiungerlo senza confondere le persone, mi dispiace.</p>
    question4: Posso fornire una wishlist?
    anchor4: wishlist
    answer4: <p>I partecipanti ricevono un link a una pagina web dove scopriranno il loro amico segreto. Possono aggiungere la propria lista dei desideri e vedere quella dell'amico su quella pagina.</p>
    question5:
    anchor5: messaggio_anonimo
    answer5:
    question6:
    anchor6: nessun_messaggio
    answer6:
    question7: Posso riutilizzare un elenco?
    anchor7: riuso
    answer7: <p>Potete riutilizzare l'elenco dell'anno scorso per creare un nuovo elenco quest'anno. Ogni anno invieremo un'e-mail contenente un link per farlo. È comunque possibile modificare l'elenco prima di inviarlo nuovamente. Potete anche generare un'e-mail <a href="%requestReuseLink%" target="_blank" rel="noopener noreferrer">qui</a>, contenente tutte le feste fatte negli ultimi 2 anni insieme a un link per riutilizzarle.</p>
    question8: Come posso gestire la mia festa / i miei partecipanti?
    anchor8: gestione
    answer8: <p>L'e-mail di conferma inviata all'amministratore della lista contiene un link alla pagina di gestione della lista.</p>
    question9: Può funzionare con un numero dispari di partecipanti?
    anchor9: dispari
    answer9: "<p>Sì. Non importa se la festa è composta da un numero pari o dispari di partecipanti. Non è garantito che se la persona A è stata assegnata alla persona B, anche la persona B sia assegnata alla persona A. Secret Santa utilizza una macro per assicurarsi che tutti i partecipanti alla lista siano assegnati a qualcun altro della lista. Questo funziona in modo casuale. Ad esempio: se John, Caroline e Steve sono stati aggiunti a una festa, John può essere assegnato a Steve, Steve può essere assegnato a Caroline e Caroline può essere assegnata a John.</p>"
    question10: C'è un limite al numero di partecipanti?
    anchor10: limite
    answer10: <p>No, non c'è. Tuttavia, è una buona idea aggiungerli utilizzando l'opzione CSV.</p>
    question11: Ho perso la mia mail di attivazione / url per la festa.
    anchor11: perso
    answer11: <p>Se avete perso la vostra e-mail (che contiene il link alla pagina di amministrazione o alla festa a cui state partecipando), inserite il vostro indirizzo e-mail in <a href="%requestForgotLink%">questa pagina</a> e vi invieremo una panoramica di tutte le feste a cui state partecipando e/o delle feste che avete creato.</p>
    question12: Posso aggiungere o rimuovere persone?
    anchor12: cambiamenti
    answer12: "<p>È possibile aggiungere o rimuovere persone dopo aver creato un evento. Nella pagina di amministrazione troverete un pulsante di cancellazione e un modulo per aggiungere nuove persone. C'è solo un problema: non è possibile farlo se l'amministratore ha escluso delle combinazioni prima di inviare l'evento. Consentendo questa operazione, il sistema si incasinerebbe e le persone potrebbero essere ancora assegnate al compagno escluso; per questo motivo abbiamo deciso di impedire l'aggiunta di persone se sono presenti combinazioni escluse.</p>"
    question13: Posso inviare nuovamente un'e-mail?
    anchor13: email
    answer13: <p>Se un partecipante non ha ricevuto l'e-mail per il suo amico, il proprietario della lista può inviare nuovamente l'e-mail per quel partecipante dalla pagina di gestione. È anche possibile modificare l'indirizzo e-mail di qualcuno dalla stessa pagina e inviare nuovamente l'e-mail. <br><br>Se non avete ricevuto l'e-mail di attivazione, controllate la cartella spam. Dovreste ricevere questa e-mail entro pochi minuti. Se non avete ancora ricevuto l'e-mail di attivazione, dovrete ricominciare da capo creando una nuova lista.</p>
    question14: Posso consultare tutte le combinazioni/le liste dei desideri?
    anchor14: combinazioni
    answer14: <p>È possibile visualizzare facoltativamente le combinazioni e le wishlist nella pagina di gestione. Ci sono dei pulsanti per questo, ma non vengono visualizzati per impostazione predefinita. Se volete condividere queste informazioni con tutti i partecipanti, dovrete condividere voi stessi l'URL.</p>
    question15: Posso cancellare la mia lista?
    anchor15: cancellare
    answer15: <p>Certo che è possibile. Basta andare alla pagina di gestione dell'elenco e utilizzare l'opzione di cancellazione. Tutti i dati del vostro elenco saranno definitivamente rimossi dal nostro sistema.</p>
    question16: Chi sei?
    anchor16: chi
    answer16: <p>Siamo un gruppo di <a href="https://github.com/iodigital-com/SecretSanta/graphs/contributors" target="_blank" rel="noopener noreferrer">sviluppatori</a>, designer, frontender, SEO e addetti al marketing. Secret Santa is one of our side projects. Siamo sponsorizzati dal nostro datore di lavoro <a href="http://www.iodigital.com" target="_blank" rel="noopener noreferrer">iO</a>. Il nostro obiettivo è semplice, costruire un utile organizzatore di Secret Santa. Usiamo tutto questo anche come esperimento. Ma l'obiettivo principale è che le persone lo usino, more is better ;-)</p>
    question17: Come gestite i miei dati?
    anchor17: privacy
    answer17: '<p>Risposta breve: non siamo assolutamente interessati ai vostri dati personali. E non li utilizziamo per nessun motivo. Consultate <a href="https://SITE_DOMAIN/privacy" target="_blank" rel="noopener noreferrer">informativa privacy</a> per una risposta più estesa. Inoltre, in qualsiasi momento, è possibile cancellare il proprio account Secret Santa dalla pagina di amministrazione.</p>'
    question18: È possibile aggiungere la funzione X?
    anchor18: funzioni
    answer18: <p>Hai un'idea fantastica per una funzione? Tutti noi siamo volontari, quindi se non sei in grado di codificarla da solo dovrai aspettare che qualcuno in grado di codificarla realizzi la stessa funzionalitá. Per favore <a href="https://github.com/iodigital-com/SecretSanta/issues" target="_blank" rel="noopener noreferrer">crea un topic su GitHub</a> che descriva la tua funzionalità o modifica. Per coloro che sanno scrivere il codice, preferiamo la traspirazione all'ispirazione. In altre parole, accettiamo le vostre PR.</p>
    question19: Open source
    anchor19: opensource
    answer19: <p>Ogni parte di questo sito web è open source su <a href="https://github.com/iodigital-com/SecretSanta" target="_blank" rel="noopener noreferrer">GitHub</a>. Il progetto è disponibile sotto una licenza molto permissiva. <a href="https://github.com/iodigital-com/SecretSanta/blob/master/LICENSE" target="_blank" rel="noopener noreferrer">ISC license</a>. Potete creare un fork del progetto e, ad esempio, creare il vostro "scambio di regali Secret Panda". Oppure, contribuire a questo progetto aprendo richieste di pull (PR). Se volete una modifica o un'intera nuova feature, basta aggiungerla.</p>
    question20: E le pubblicità?
    anchor20: ads
    answer20: <p>Abbiamo annunci pubblicitari di Google qua e là per coprire alcune delle nostre spese. Cose come l'hosting, i nomi di dominio ecc. costano. In pratica facciamo tutto gratuitamente e tutti i soldi che raccogliamo tornano al progetto. Potremmo usarli per comprare pizza e bevande per uno dei nostri hackday. Oppure potremmo pagare traduttori professionisti per aggiungere altre lingue al nostro Secret Santa Organizer. O potrebbe essere qualcos'altro. A proposito, siamo ancora alla ricerca di traduzioni in russo, indiano, giapponese.... Se potete aiutarci (gratuitamente), contattateci.</p>
    question21: Altre domande
    anchor21: domande
    answer21: <p>Qualsiasi altra domanda, dubbio o commento? Contattateci tramite il <a href="%contactLink%" target="_blank" rel="noopener noreferrer">modulo di contatto</a>.</p>

