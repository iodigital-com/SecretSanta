    copy:
        fun_title: Cosa rende una festa Secret Santa così divertente?
        fun_text: "<p>Seriamente, è una domanda retorica? Organizzare una <b>Festa Secret Santa</b> ti garantisce una notte divertente e piena di sorprese: penso che possiamo essere d'accordo su questo.</p> <p> Grazie a uno speciale <b>generatore di Secret Santa</b> non dovrai occuparti di tutta la pre-organizzazione da solo. Basta riempire gli spazi vuoti e il generatore di Secret Santa fa tutto il lavoro!</p> <p> L'unica cosa che devi fare è sederti e rilassarti (oh, e comprare degli snack e delle bevande per la tua festa Secret Santa).</p>"
        why_title: Perché scegliere Secret Santa online?
        why_text: "<p> La cosa migliore di <b>Secret Santa online</b> è che non devi pianificare fisicamente tutto con tutti i partecipanti. Assegnare nomi, creare e ricevere liste dei desideri e così via: puoi organizzare tutto con una semplice connessione Internet e un dispositivo connesso.</p> <p>In questo modo, Secret Santa online rende tutte le cose organizzative molto più facili. Ciò significa più tempo per te e i tuoi amici per godervi le festività natalizie e non vedere l'ora che arrivi la festa vera e propria!</p>"
        world_title: Secret Santa in tutto il mondo
        world_text: >
            <p>
            Secret Santa, Kris Kringle, Kris Kindle, Kris Kringel, White Elephant, Yankee Swap, Yankee Doodle,
            Wichteln, o anche lootjes trekken, namen trekken or Monito Monita: tutto intorno al mondo le persone usano
            nomi differenti per la stessa cosa. Lasciati trasportare in questo viaggio veloce attorno al mondo! Non preoccuparti,
            sarai a casa in tempo per la tua  <b>Festa di Secret Santa</b>.
            </p>
            <ul>
            <li><b>Secret Santa</b> è molto diffuso negli Stati Uniti e nel Regno Unito.
            <li>In Irlanda comunque, è chiamato <b>Kris Kindle</b> o <b>Kris Kringel</b>, derivato
            da "<b>Christkindl</b>" - il nome originale del dispensatore di doni Austriaco.
            <li>Se visitate l'Europa continentale ci saranno i tedeschi che preferiscono il verbo <b>Wichteln</b>,
            mentre nel Belgio e nell' Olanda parlano di <b>lootjes trekken</b> o <b>namen trekken</b>.
            <li>Il viaggio continua in  Canada and Australia. E' qui che troviamo ancora<b>Secret Santa</b> e
            <b>Kris Kringle</b> (dinuovo, derivato da "<b>Christkindl</b>").
            <li>Alla fine, il nostro viaggio termina nelle Filippine. In questo paese troviamo <b>Monito Monita</b>;
            una tradizione unica di scambio di doni.
            </ul>
            <p>
            Quindi? Fare regali a caso alle persone è divertente!! Non perdere ancora tempo ed inizia col tuo
            personale <b>Secret Santa generator online</b>.
            </p>

