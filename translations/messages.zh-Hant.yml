# PartyController
party_controller:
    created:
        message: |
            (NAME)你好，

            (ADMINISTRATOR)創作一個秘密聖誕老人項目及已列出你是參與者。

            參與有趣的秘密聖誕老人及點擊下方的接鈕找出誰是你的禮物朋友。

            你可花費達到(一個額)在你的禮物。但當然創作自己的禮物是準許的!

            秘密聖誕老人派對已計劃好:%eventdate%。記得帶來你的禮物!

            %message%


            祝你假期愉快！

# Party/create.html.twig
party-create:
    header:
        steps:
            title: 交換禮物的<span class="accent">3個簡單步驟</span>
            list:
                one: 列出參與者
                two: 加入個人訊息
                three: 送出訊息
            get_started: 開始了!

    what_is:
        title: 甚麼是秘密聖誕老人?
        intro: >
            <p>這是<strong>個免</strong>費網上交換禮物組織者。與朋友、家人、甚至同事組織秘密聖誕老人派對。在收到電郵後，你可以加入你個人的願望單，而願望單會交付到你的秘密聖誕老人。</p>
            <p>每年世界各地的人都會在<strong>聖誕時份</strong>交換禮物。為令事情感到有趣，你可隨意指派兩邊的人互相交換禮物。</p>

